version: "3.9"
services:
  clickhousedb:
    image: clickhouse/clickhouse-server:23.6.2.18-alpine
    container_name: openfms-clickhouse
    ports:
      - ${CH_HTTP_PORT:-8123}:8123
      - ${CH_PORT:-9000}:9000
    networks:
      - fmsnet
    volumes:
      - clickhouse-volume:/var/lib/clickhouse
    environment:
      CLICKHOUSE_USER: ${CH_USER:-admin}
      CLICKHOUSE_PASSWORD: ${CH_PASSWORD:-12345678}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_DB: ${CH_DB:-default}
    healthcheck:
      test: [ "CMD-SHELL", "clickhouse-client --query 'SELECT 1'" ]
      interval: 3s
      timeout: 45s
      retries: 15
    mem_reservation: 1G
    labels:
      - traefik.enable=false

  minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-44Z
    container_name: openfms-minio
    restart: always
    ports:
      - "${MINIO_PORT-9000}:9000"
      - "${MINIO_WEB_PORT-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-123456}
      MINIO_ADDRESS: ":9000"
      MINIO_CONSOLE_ADDRESS: ":9001"
    networks:
      - fmsnet
    volumes:
      - ./minio:/data
    command: server /data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1" ]
      interval: 3s
      timeout: 45s
      retries: 15
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=fmsnet"

      - "traefik.http.routers.minio.service=minio"
      - "traefik.http.routers.minio.entrypoints=web"
      - "traefik.http.routers.minio.rule=Host(`minio.openfms.com`)"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      - "traefik.http.routers.minio.tls=false"
      - "traefik.http.services.minio_service.loadbalancer.passhostheader=true"

      - "traefik.http.routers.minioconsole.service=minioconsole"
      - "traefik.http.routers.minioconsole.entrypoints=web"
      - "traefik.http.routers.minioconsole.rule=Host(`minioweb.openfms.com`)"
      - "traefik.http.services.minioconsole.loadbalancer.server.port=9001"
      - "traefik.http.routers.minioconsole.tls=false"



  postgresdb:
    image: postgres:12-alpine3.18
    container_name: openfms-postgres
    ports:
      - ${PGDB_PORT:-5432}:5432
    volumes:
      - pgdb-volume:/data/postgres
    environment:
      POSTGRES_USER: ${PGDB_USER:-admin}
      POSTGRES_PASSWORD: ${PGDB_PASSWORD:-12345678}
      POSTGRES_DB: ${PGDB_NAME:-pgdb}
      PGDATA: /data/postgres
    networks:
      - fmsnet
    healthcheck:
      test: [ "CMD", "pg_isready", "-h", "postgresdb","-p","5432","-d","${PGDB_NAME:-pgdb}","-U","${PGDB_USER:-admin}", "-q" ]
      timeout: 20s
      interval: 3s
      retries: 15
    restart: always
    labels:
      - traefik.enable=false

  nats:
    image: nats:2.9.20-linux
    container_name: openfms-nats
    ports:
      - ${NATS_PORT:-4222}:4222
      - ${NATS_HTTP_PORT:-8222}:8222
    networks:
      - fmsnet
    labels:
      - traefik.enable=false

  avldb-migrations:
    image: openfms/avldb-migrations:latest
    container_name: openfms-avldb-migrations
    build:
      context: ./migrations/avldb
      dockerfile: Dockerfile
    environment:
      DATABASE_DRIVER: clickhouse
      MIGRATIONS_PATH: migrations/sqls
      DATABASE_URL: clickhouse://${CH_USER:-admin}:${CH_PASSWORD:-12345678}@clickhousedb:9000/default
    command: [ "up" ]
    depends_on:
      clickhousedb:
        condition: service_healthy
    networks:
      - fmsnet
    labels:
      - traefik.enable=false

  userdb-migrations:
    image: openfms/userdb-migrations:latest
    container_name: openfms-userdb-migrations
    build:
      context: ./migrations/user-db
      dockerfile: Dockerfile
    environment:
      DATABASE_DRIVER: pgx
      MIGRATIONS_PATH: migrations/sqls
      DATABASE_URL: postgres://${PGDB_USER:-admin}:${PGDB_PASSWORD:-12345678}@postgresdb:5432/${PGDB_NAME:-pgdb}?sslmode=disable
    command: [ "up" ]
    depends_on:
      clickhousedb:
        condition: service_healthy
    networks:
      - fmsnet
    labels:
      - traefik.enable=false

  teltonika-device:
    image: openfms/teltonikadevice:latest
    container_name: openfms-teltonika-device
    build:
      context: ./device/teltonika
      dockerfile: Dockerfile
      args:
        GO_VERSION: "1.20"
    ports:
      - ${DEVICE_SRV_PORT:-6060}:3000
    environment:
      NATS: "nats:4222"
      AVLDB_CLICKHOUSE: "clickhouse://${CH_USER:-admin}:${CH_PASSWORD:-12345678}@clickhousedb:9000/default?dial_timeout=200ms&max_execution_time=60"
    command: [ "server", "-p", "3000" ]
    networks:
      - fmsnet
    depends_on:
      clickhousedb:
        condition: service_healthy
      nats:
        condition: service_started
      avldb-migrations:
        condition: service_completed_successfully
    restart: always
    labels:
      - traefik.enable=false

  tracking-api:
    image: openfms/tracking-api:latest
    container_name: openfms-tracking
    build:
      context: ./fmsapi/tracking-api
      dockerfile: Dockerfile
      args:
        GO_VERSION: "1.20"
    environment:
      NATS: "nats:4222"
      LOG_REQUESTS: true
      DOMAIN: ${DOMAIN}
      JWT_SECRET: ${JWT_SECRET}
      AVLDB_CLICKHOUSE: clickhouse://${CH_USER:-admin}:${CH_PASSWORD:-12345678}@clickhousedb:9000/default?dial_timeout=200ms&max_execution_time=60
      FMSDB_POSTGRES: postgres://${PGDB_USER:-admin}:${PGDB_PASSWORD:-12345678}@postgresdb:5432/${PGDB_NAME:-pgdb}?sslmode=disable
    command: [ "tracking", "-p", "6000" ]
    networks:
      - fmsnet
    depends_on:
      nats:
        condition: service_started
      postgresdb:
        condition: service_healthy
      avldb-migrations:
        condition: service_completed_successfully
    restart: always
    labels:
      - traefik.enable=false

  user-api:
    image: openfms/user-api:latest
    container_name: openfms-userapi
    build:
      context: ./user-api
      dockerfile: Dockerfile
      args:
        GO_VERSION: "1.20"
    ports:
      - "9070:8000"
    environment:
      NATS: "nats:4222"
      LOG_REQUESTS: true
      DOMAIN: ${DOMAIN}
      JWT_SECRET: ${JWT_SECRET}
      MINIO_ENDPOINT: "minio:9000"
      MINIO_AVATARS_BUCKET: "avatars"
      MINIO_ACCESS_KEY: "StTsqPyvT8n34qD1m45U"
      MINIO_SECRET_KEY: "PuMDCJFYbEKNVd7mUYgzAWfPxMW9t8LmsmqZ3Ev3"
      USER_HTTP_PORT: "8000"
      USER_AVATAR_MAX_SIZE: "5242880"
      USERDB_POSTGRES: postgres://${PGDB_USER:-admin}:${PGDB_PASSWORD:-12345678}@postgresdb:5432/${PGDB_NAME:-pgdb}?sslmode=disable
    command: [ "user", "-p", "6000" ]
    networks:
      - fmsnet
    volumes:
      - "/tmp:/tmp"
    depends_on:
      minio:
        condition: service_healthy
      nats:
        condition: service_started
      postgresdb:
        condition: service_healthy
      avldb-migrations:
        condition: service_completed_successfully
    restart: always
    labels:
      - "traefik.enable=false"

  grpc-gateway:
    image: openfms/grpc-gateway:latest
    container_name: openfms-gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile
      args:
        GO_VERSION: "1.20"
    environment:
      TRACKING_ENDPOINT: "tracking-api:6000"
      USER_ENDPOINT: "user-api:6000"
      USER_HTTP_ENDPOINT: "user-api:8000"
    command: [ "start", "-p", "5000" ]
    ports:
      - "7070:5000"
    networks:
      - fmsnet
    depends_on:
      tracking-api:
        condition: service_started
      user-api:
        condition: service_started
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grpc-gateway.entrypoints=web"
      - "traefik.http.routers.grpc-gateway.rule=PathPrefix(`/api/v1`)"
      - "traefik.http.services.grpc-gateway.loadbalancer.server.port=5000"
      - "traefik.docker.network=fmsnet"

  traefik:
    image: traefik:v2.9.10
    container_name: openfms-traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    #      - "--providers.docker.useBindPortIP=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - fmsnet

networks:
  fmsnet:
    driver: bridge
volumes:
  clickhouse-volume:
  pgdb-volume: